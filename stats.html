
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Estatísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Todos os Filmes</a>
                <a class="nav-link" href="watched.html">Assistidos</a>
                <a class="nav-link" href="unwatched.html">Não Assistidos</a>
                <a class="nav-link active" href="stats.html">Estatísticas</a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-3">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Estatísticas</h2>
        
        <!-- Cards de Estatísticas -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total de Filmes</h5>
                        <h2 id="totalMovies" class="text-primary">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Assistidos</h5>
                        <h2 id="watchedMovies" class="text-success">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Pendentes</h5>
                        <h2 id="pendingMovies" class="text-warning">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Média de Notas</h5>
                        <h2 id="averageRating" class="text-info">0.0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Último Filme Assistido -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Último Filme Assistido</h5>
                    </div>
                    <div class="card-body">
                        <div id="lastWatchedMovie">
                            <p class="text-muted">Nenhum filme assistido ainda</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Status dos Filmes</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Distribuição de Notas</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="ratingChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
