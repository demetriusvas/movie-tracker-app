<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Filmes Não Assistidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Todos os Filmes</a>
                <a class="nav-link" href="watched.html">Assistidos</a>
                <a class="nav-link active" href="unwatched.html">Não Assistidos</a>
                <a class="nav-link" href="stats.html">Estatísticas</a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-3">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Filmes Não Assistidos</h2>
        <div id="moviesContainer" class="row">
            <!-- Filmes serão carregados aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal de Detalhes do Filme -->
    <div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieDetailsModalLabel">Detalhes do Filme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movieDetailsPoster" src="" class="img-fluid rounded" alt="Capa do filme">
                        </div>
                        <div class="col-md-8">
                            <h3 id="movieDetailsTitle"></h3>
                            <p><strong class="text-white">Título Original:</strong> <span id="movieDetailsOriginalTitle"></span></p>
                            <p><strong class="text-white">Gênero:</strong> <span id="movieDetailsGenre"></span></p>
                            <p><strong class="text-white">Duração:</strong> <span id="movieDetailsRuntime"></span></p>
                            <p><strong class="text-white">Status:</strong> <span id="movieDetailsStatus"></span></p>
                            <p><strong class="text-white">Nota:</strong> <span id="movieDetailsRating"></span></p>
                            <p><strong class="text-white">Assistido em:</strong> <span id="movieDetailsWatchedDate"></span></p>
                            <h5 class="mt-4 text-white">Sinopse</h5>
                            <p id="movieDetailsSynopsis"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="toggleStatusBtn">Marcar como Assistido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/tmdb-api.js"></script>
    <script src="js/movieDetails.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/unwatched.js"></script>
</body>
</html>
