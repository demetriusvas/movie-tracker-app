<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Movie Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="dashboard.html">Todos os Filmes</a>
                <a class="nav-link" href="watched.html">Assistidos</a>
                <a class="nav-link" href="unwatched.html">Não Assistidos</a>
                <a class="nav-link" href="stats.html">Estatísticas</a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-3">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meus Filmes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">
                <i class="fas fa-plus"></i> Adicionar Filme
            </button>
        </div>

        <!-- Lista de Filmes -->
        <div id="moviesContainer" class="row">
            <!-- Filmes serão carregados aqui via JavaScript -->
        </div>

        <!-- Modal Adicionar/Editar Filme -->
        <div class="modal fade" id="addMovieModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Filme</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="movieForm">
                            <input type="hidden" id="movieId">
                            <input type="hidden" id="originalTitle">
                            <input type="hidden" id="tmdbId">
                            <div class="mb-3">
                                <label for="movieSearch" class="form-label">Buscar Filme *</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="movieSearch" placeholder="Digite o título do filme...">
                                    <button class="btn btn-outline-secondary" type="button" id="manualEntryBtn">Entrada Manual</button>
                                </div>
                                <div id="movieSuggestions" class="list-group mt-2" style="max-height: 200px; overflow-y: auto; display: none;"></div>
                            </div>
                            <div id="movieFormFields" class="d-none">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Título *</label>
                                            <input type="text" class="form-control" id="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="runtime" class="form-label">Duração (minutos)</label>
                                            <input type="number" class="form-control" id="runtime">
                                        </div>
                                        <div class="mb-3">
                                            <label for="genre" class="form-label">Gênero</label>
                                            <input type="text" class="form-control" id="genre">
                                        </div>
                                    </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status *</label>
                                        <select class="form-select" id="status" required>
                                            <option value="assistido">Assistido</option>
                                            <option value="nao_assistido">Não Assistido</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Nota (1-10)</label>
                                        <input type="number" class="form-control" id="rating" min="1" max="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="watchedDate" class="form-label">Data Assistido</label>
                                        <input type="date" class="form-control" id="watchedDate">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="synopsis" class="form-label">Sinopse</label>
                                <textarea class="form-control" id="synopsis" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes do Filme -->
        <div class="modal fade" id="movieDetailsModal" tabindex="-1" aria-labelledby="movieDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieDetailsModalLabel">Detalhes do Filme</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="movieDetailsPoster" src="" class="img-fluid rounded" alt="Capa do filme">
                            </div>
                            <div class="col-md-8">
                                <h3 id="movieDetailsTitle"></h3>
                                <p><strong class="text-white">Título Original:</strong> <span id="movieDetailsOriginalTitle"></span></p>
                                <p><strong class="text-white">Gênero:</strong> <span id="movieDetailsGenre"></span></p>
                                <p><strong class="text-white">Duração:</strong> <span id="movieDetailsRuntime"></span></p>
                                <p><strong class="text-white">Status:</strong> <span id="movieDetailsStatus"></span></p>
                                <p><strong class="text-white">Nota:</strong> <span id="movieDetailsRating"></span></p>
                                <p><strong class="text-white">Assistido em:</strong> <span id="movieDetailsWatchedDate"></span></p>
                                <h5 class="mt-4 text-white">Sinopse</h5>
                                <p id="movieDetailsSynopsis"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="editMovieBtn">Editar</button>
                        <button type="button" class="btn btn-danger" id="deleteMovieBtn">Excluir</button>
                        <button type="button" class="btn btn-success" id="toggleStatusBtn">Marcar como Assistido</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/tmdb-api.js"></script>
    <script src="js/movieDetails.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
